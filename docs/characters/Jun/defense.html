<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TekkenPedia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="../../styles/override.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="card text-center">
                        <img class="card-img-top" src="../../images/characters/Jun/defense/db+2.gif" alt="db+2">
                        <table class="table table-bordered table-sm mb-0">
                            <tbody>
                                <tr>
                                    <td class="move col-4">db+2</td>
                                    <td class="col-4">Low</td>
                                    <td class="col-4" title="Attack startup frames">23</td>
                                </tr>
                                <tr>
                                    <td title="Max distance from opponent">3.00</td>
                                    <td title="Damages">15 (NH)</td>
                                    <td title="Damages">18 (CH)</td>
                                </tr>
                                <tr>
                                    <td class="bg-danger text-white">+2 NM</td>
                                    <td class="bg-danger text-white">+14 CH</td>
                                    <td class="bg-success text-white">-12 block</td>
                                </tr>
                                <tr>
                                    <td class="bg-success text-white">SSL: easy</td>
                                    <td class="bg-success text-white">SSR: easy</td>
                                    <td class="bg-warning">High crush: end</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
